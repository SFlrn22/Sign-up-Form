<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="main-container">
            <div class="left-side">
                <div class="logo">
                    <i class="fa fa-plane"></i>
                    <h1>Vacanza</h1>
                </div>
                <div class="credits">
                    Photo by <a href="https://unsplash.com/@mikeenerio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mike Enerio</a> on <a href="https://unsplash.com/images?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
            <div class="right-side">    
                <div class="text">
                    <p>This is not a real service, but this sign up page is made for a company whose services provide you with the most relaxing vacation at a very low cost</p>
                    <h3>Do yourself a favor</h3>
                </div>
                <form action="#" id="form">
                    <div class="form-div">
                        <h3>Let's relax!</h3>
                        <fieldset>
                            <div class="first">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="second">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="first">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                            <div class="second">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="first">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="second">
                                <label for="password-confirmation">PASSWORD CONFIRMATION</label>
                                <input type="password" id="password-confirmation" name="password-confiramtion" required>
                            </div>
                        </fieldset>
                    </div>
                    <button id="submit" type="submit">Create account</button>
                    <span id="error" class="error"></span>
                </form>
                <h3 class="has-account">Already have an account? Log in</h3>
            </div>
        </div>
    </body>
</html>
